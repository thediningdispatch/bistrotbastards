<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Chat — Bistrot Bastards</title>
  <meta name="description" content="Chat d'équipe en temps réel" />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />
  <style>
    html, body {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .app-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .desktop {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .window {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .window-body.chat-body {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-compact {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .chat-stream {
      height: 20vh;
      min-height: 20vh;
      max-height: 20vh;
      flex-shrink: 0;
    }

    .chat-input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      z-index: 1000;
    }

    @media (max-width: 640px) {
      .chat-compact {
        width: 95%;
      }

      .chat-stream {
        height: 30vh;
        min-height: 30vh;
        max-height: 30vh;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="desktop">
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text">Chat</span>
        </div>

        <div class="window-body chat-body" id="app">
          <div id="navHost"></div>

          <div class="chat-compact">
            <div id="typingIndicator" class="typing-indicator" hidden aria-live="polite">
              <span class="typing-text">—</span>
            </div>

            <div class="chat-stream" id="chatStream">
              <div class="chat-loading">⏳ Connexion au chat...</div>
            </div>

            <form id="chatForm" class="chat-input-bar">
              <textarea
                id="chatMessage"
                rows="1"
                placeholder="Message..."
                maxlength="400"
                required
              ></textarea>
              <button type="submit" class="btn-send" id="sendBtn" title="Envoyer (Entrée)">→</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="chat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
