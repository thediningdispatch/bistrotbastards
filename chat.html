<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Team Chat — Bistrot Bastards</title>
  <meta name="description" content="Chat d'équipe en temps réel" />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />
  <style>
    /* Prevent flash during auth check */
    body {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Team Chat</span>
      </div>

      <div class="window-body chat-body" id="app">
        <div id="navHost"></div>

        <div class="chat-presence" id="chatPresence">
          <div class="presence-online">
            <span class="presence-label">● En ligne:</span>
            <span id="presenceList" class="presence-users">—</span>
          </div>
          <div id="typingIndicator" class="typing-indicator" hidden aria-live="polite">
            <span class="typing-text">—</span>
          </div>
        </div>

        <div class="chat-stream" id="chatStream">
          <div class="chat-loading">⏳ Connexion au chat...</div>
        </div>

        <form id="chatForm" class="chat-input-bar">
          <textarea
            id="chatMessage"
            rows="1"
            placeholder="Message..."
            maxlength="400"
            required
          ></textarea>
          <button type="submit" class="btn-send" id="sendBtn" title="Envoyer (Entrée)">→</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
