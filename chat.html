<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Chat — Bistrot Bastards</title>
  <meta name="description" content="Chat d'équipe en temps réel" />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />
  <style>
    html {
      height: 100%;
      height: -webkit-fill-available;
    }

    body {
      visibility: hidden;
      opacity: 0;
      height: 100%;
      height: -webkit-fill-available;
    }

    .app-container {
      height: 100%;
      height: -webkit-fill-available;
    }

    .desktop {
      height: 100%;
      height: -webkit-fill-available;
    }

    .window {
      height: 100%;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
    }

    .window-body {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .chat-compact {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .chat-stream {
      max-height: 400px;
      min-height: 400px;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      .chat-compact {
        max-width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-stream {
        max-height: none;
        min-height: 0;
        flex: 1;
      }

      .chat-input-bar {
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="desktop">
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text">Chat</span>
        </div>

        <div class="window-body chat-body" id="app">
          <div id="navHost"></div>

          <div class="chat-compact">
            <div id="typingIndicator" class="typing-indicator" hidden aria-live="polite">
              <span class="typing-text">—</span>
            </div>

            <div class="chat-stream" id="chatStream">
              <div class="chat-loading">⏳ Connexion au chat...</div>
            </div>

            <form id="chatForm" class="chat-input-bar">
              <textarea
                id="chatMessage"
                rows="1"
                placeholder="Message..."
                maxlength="400"
                required
              ></textarea>
              <button type="submit" class="btn-send" id="sendBtn" title="Envoyer (Entrée)">→</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="chat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';

      const textarea = document.getElementById('chatMessage');
      const chatStream = document.getElementById('chatStream');

      // iOS keyboard handling
      if (window.visualViewport) {
        const viewport = window.visualViewport;
        let lastHeight = viewport.height;

        function handleViewportResize() {
          const currentHeight = viewport.height;
          const heightDiff = lastHeight - currentHeight;

          // Keyboard opened (viewport shrunk)
          if (heightDiff > 150) {
            setTimeout(() => {
              if (chatStream) {
                chatStream.scrollTop = chatStream.scrollHeight;
              }
              if (textarea) {
                textarea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
              }
            }, 100);
          }

          lastHeight = currentHeight;
        }

        viewport.addEventListener('resize', handleViewportResize);
        viewport.addEventListener('scroll', () => {
          window.scrollTo(0, 0);
        });
      }

      // Focus handling
      if (textarea) {
        textarea.addEventListener('focus', () => {
          setTimeout(() => {
            if (chatStream) {
              chatStream.scrollTop = chatStream.scrollHeight;
            }
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
