<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Waiter Home ‚Äî Bistrot Bastards</title>
  <meta name="description" content="Welcome back to the Bistrot Bastards waiter console." />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <style>
    .waiter-home {
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .waiter-home #navHost .top-nav {
      margin: -12px 0 12px;
      width: 100%;
    }

    .waiter-home #navHost .top-nav .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .waiter-home .intro {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }

    .waiter-home .intro h2 {
      margin: 0;
      font-size: 18px;
    }

    .waiter-home .intro .subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .leaderboard-home {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .leaderboard-home table {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Welcome Console</span>
      </div>

      <div class="window-body waiter-home" id="app">
        <h1 class="logo-text">Bistrot Bastards</h1>

        <div id="navHost"></div>

        <div class="intro">
          <h2>Welcome back, <span id="waiterName"></span> üëã</h2>
          <p class="subtitle">You‚Äôve earned <strong>+50 XP</strong> today! Keep climbing the leaderboard üèÜ</p>
        </div>

        <section id="leaderboard" class="leaderboard-home">
          <h2 class="leaderboard-title">üèÖ RESTAURANT LEADERBOARD</h2>
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Position</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn" id="refreshLeaderboard">Refresh</button>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="leaderboard.js"></script>
  <script>
    window.__bb_redirecting = window.__bb_redirecting || false;

    function mountNav() {
      const navHost = document.getElementById('navHost');
      const navElement = document.querySelector('.top-nav');
      if (navHost && navElement && navElement.parentElement !== navHost) {
        navHost.appendChild(navElement);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(mountNav, 0);
      });
    } else {
      setTimeout(mountNav, 0);
    }

    const userData = JSON.parse(localStorage.getItem('bb_user') || '{}');
    const nameTarget = document.getElementById('waiterName');
    if (userData.username && nameTarget) {
      nameTarget.textContent = (userData.username || '').toUpperCase();
    }
  </script>
</body>
</html>
