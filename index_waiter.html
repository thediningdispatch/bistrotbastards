<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Accueil serveur ‚Äî Bistrot Bastards</title>
  <meta name="description" content="Retourne sur ta console serveur Bistrot Bastards." />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <style>
    .bb-logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 24px auto 8px;
      padding: 0 12px;
    }

    .bb-logo {
      max-width: 920px;
      width: 100%;
      height: auto;
    }

    @media (max-width: 640px) {
      .bb-logo-wrap {
        margin: 16px auto 4px;
      }

      .bb-logo {
        max-width: 100%;
      }
    }

    .waiter-home {
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .waiter-home #navHost .top-nav {
      margin: -12px 0 12px;
      width: 100%;
    }

    .waiter-home #navHost .top-nav .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .waiter-home .intro {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }

    .waiter-home .intro h2 {
      margin: 0;
      font-size: 18px;
    }

    .waiter-home .intro .subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .leaderboard-home {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .leaderboard-home table {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Console d‚Äôaccueil</span>
      </div>

      <div class="window-body waiter-home" id="app">
        <div class="bb-logo-wrap" aria-label="Bistrot Bastards logo">
          <svg class="bb-logo" viewBox="0 0 1200 220" role="img" aria-labelledby="bbLogoTitle">
            <title id="bbLogoTitle">BISTROT BASTARDS</title>
            <defs>
              <linearGradient id="bbRainbow" x1="0%" y1="50%" x2="100%" y2="50%">
                <stop offset="0%" stop-color="#E60000"/>
                <stop offset="20%" stop-color="#FF8C00"/>
                <stop offset="40%" stop-color="#FFD700"/>
                <stop offset="60%" stop-color="#00B050"/>
                <stop offset="80%" stop-color="#1E90FF"/>
                <stop offset="100%" stop-color="#6A0DAD"/>
              </linearGradient>
              <filter id="bbGlow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feMerge>
                  <feMergeNode in="blur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>

            <rect x="0" y="88" width="1200" height="44" fill="url(#bbRainbow)" opacity="0.85"/>

            <g filter="url(#bbGlow)">
              <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
                    font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial, 'ITC Serif Gothic', 'Georgia', serif"
                    font-weight="800" letter-spacing="4" font-size="108" fill="#000">
                BISTROT BASTARDS
              </text>
              <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
                    font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial, 'ITC Serif Gothic', 'Georgia', serif"
                    font-weight="800" letter-spacing="4" font-size="108" fill="#fff" opacity="0.9" dy="-2">
                BISTROT BASTARDS
              </text>
            </g>
          </svg>
        </div>

        <div id="navHost"></div>

        <div class="intro">
          <h2>Heureux de te revoir, <span id="waiterName"></span> üëã</h2>
          <p class="subtitle">Tu as gagn√© <strong>+50 XP</strong> aujourd‚Äôhui ! Continue √† grimper dans le classement üèÜ</p>
        </div>

        <section id="leaderboard" class="leaderboard-home">
          <h2 class="leaderboard-title">üèÖ Classement du restaurant</h2>
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rang</th>
                <th>Nom d‚Äôutilisateur</th>
                <th>Poste</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn" id="refreshLeaderboard">Actualiser</button>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="leaderboard.js"></script>
  <script>
    window.__bb_redirecting = window.__bb_redirecting || false;

    function mountNav() {
      const navHost = document.getElementById('navHost');
      const navElement = document.querySelector('.top-nav');
      if (navHost && navElement && navElement.parentElement !== navHost) {
        navHost.appendChild(navElement);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(mountNav, 0);
      });
    } else {
      setTimeout(mountNav, 0);
    }

    const userData = JSON.parse(localStorage.getItem('bb_user') || '{}');
    const nameTarget = document.getElementById('waiterName');
    if (userData.username && nameTarget) {
      nameTarget.textContent = (userData.username || '').toUpperCase();
    }
  </script>
</body>
</html>
