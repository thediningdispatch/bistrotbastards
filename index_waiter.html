<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Accueil serveur — Bistrot Bastards</title>
  <meta name="description" content="Retourne sur ta console serveur Bistrot Bastards." />
  <link rel="stylesheet" href="system7.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <style>
    .bb-logo-polaroid {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 24px auto 8px;
      padding: 0 12px;
    }

    .bb-logo-svg {
      width: 100%;
      max-width: 1100px;
      height: auto;
      display: block;
      opacity: 0;
      transform: translateY(-12px);
      transition: opacity 2s ease, transform 2s ease;
    }

    .bb-logo-svg.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .waiter-home {
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (max-width: 640px) {
      .bb-logo-polaroid {
        margin: 16px auto 4px;
      }

      .bb-logo-svg {
        max-width: 100%;
      }
    }

    .waiter-home #navHost .top-nav {
      margin: -12px 0 12px;
      width: 100%;
    }

    .waiter-home #navHost .top-nav .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .waiter-home .intro {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }

    .waiter-home .intro h2 {
      margin: 0;
      font-size: 18px;
    }

    .waiter-home .intro .subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .leaderboard-home {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .leaderboard-home table {
      width: 100%;
    }

    .leaderboard-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .leaderboard-icon {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
    }

    .leaderboard-title-text {
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
    }

    @media (max-width: 640px) {
      .leaderboard-header {
        gap: 10px;
      }

      .leaderboard-icon {
        width: 48px;
        height: 48px;
      }

      .leaderboard-title-text {
        font-size: 16px;
        letter-spacing: 1.5px;
      }
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Console d’accueil</span>
      </div>

      <div class="window-body waiter-home" id="app">
        <div class="bb-logo-polaroid" aria-label="Bistrot Bastards logo">
          <svg class="bb-logo-svg" viewBox="0 0 1400 320" role="img" aria-labelledby="bbLogoTitle">
            <title id="bbLogoTitle">BISTROT BASTARDS</title>
            <g transform="translate(0,0)">
              <rect x="0" y="0" width="220" height="220" rx="10" ry="10" fill="#4FA3FF"/>
              <rect x="0" y="44" width="220" height="44" fill="#7CD652"/>
              <rect x="0" y="88" width="220" height="44" fill="#FFF34B"/>
              <rect x="0" y="132" width="220" height="44" fill="#F18B2A"/>
              <rect x="0" y="176" width="220" height="44" fill="#E7362E"/>
            </g>

            <g transform="translate(260,0)">
              <text x="0" y="160"
                font-family="ui-rounded, system-ui, -apple-system, 'SF Pro Rounded', 'Avenir Next Rounded', 'Helvetica Neue', Arial, sans-serif"
                font-weight="900" font-size="150" fill="#000">BISTROT</text>
              <text x="0" y="300"
                font-family="ui-rounded, system-ui, -apple-system, 'SF Pro Rounded', 'Avenir Next Rounded', 'Helvetica Neue', Arial, sans-serif"
                font-weight="900" font-size="150" fill="#000">BASTARDS</text>
            </g>
          </svg>
        </div>

        <div id="navHost"></div>

        <div class="intro">
          <h2>Bon shift, <span id="waiterName"></span> ✨</h2>
          <p class="subtitle">Tu viens de décrocher <strong>+50 XP</strong> — file grimper vers le podium !</p>
        </div>

        <section id="leaderboard" class="leaderboard-home">
          <div class="leaderboard-header" aria-label="Classement du restaurant">
            <svg class="leaderboard-icon" viewBox="0 0 120 120" role="img" aria-hidden="true">
              <defs>
                <linearGradient id="lbGlow" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#02b3ff"/>
                  <stop offset="100%" stop-color="#ff0afe"/>
                </linearGradient>
              </defs>
              <rect x="4" y="4" width="112" height="112" rx="18" ry="18" fill="#111" stroke="#fff" stroke-width="3"/>
              <rect x="18" y="72" width="18" height="28" fill="#00c853"/>
              <rect x="51" y="52" width="18" height="48" fill="#ffca28"/>
              <rect x="84" y="32" width="18" height="68" fill="#ff5252"/>
              <path d="M18 30 L102 16" stroke="url(#lbGlow)" stroke-width="6" stroke-linecap="round"/>
              <circle cx="96" cy="16" r="6" fill="#fff"/>
            </svg>
            <span class="leaderboard-title-text">Classement du restaurant</span>
          </div>
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rang</th>
                <th>Nom d’utilisateur</th>
                <th>Poste</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn" id="refreshLeaderboard">Actualiser</button>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="leaderboard.js"></script>
  <script>
    window.__bb_redirecting = window.__bb_redirecting || false;

    function mountNav() {
      const navHost = document.getElementById('navHost');
      const navElement = document.querySelector('.top-nav');
      if (navHost && navElement && navElement.parentElement !== navHost) {
        navHost.appendChild(navElement);
      }
    }

    function revealLogo() {
      const logoSvg = document.querySelector('.bb-logo-svg');
      if (logoSvg) {
        logoSvg.classList.remove('is-visible');
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            logoSvg.classList.add('is-visible');
          });
        });
      }
    }

    function initializePage() {
      mountNav();
      revealLogo();
      const userData = JSON.parse(localStorage.getItem('bb_user') || '{}');
      const nameTarget = document.getElementById('waiterName');
      if (userData.username && nameTarget) {
        nameTarget.textContent = (userData.username || '').toUpperCase();
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initializePage, 0);
      });
    } else {
      setTimeout(initializePage, 0);
    }
  </script>
</body>
</html>
