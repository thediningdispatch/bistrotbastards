<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Blockchain Payments</title>
  <meta name="description" content="Enter your wallet and bill info â€” let your guest handle the tip in crypto.">
  <style>
    :root {
      --bg:#f6f7f8;
      --card:rgba(255,255,255,0.9);
      --line:rgba(0,0,0,0.08);
      --text:#222;
      --muted:#666;
      --accent:#FFC000;
      --accentSoft:linear-gradient(135deg,#fff4b8,#ffe680);
      --shadow:rgba(0,0,0,0.05);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;padding:0;}
    body{
      background:linear-gradient(180deg,#fafafa,#f2f2f2);
      font-family:"Inter","Space Grotesk",system-ui,sans-serif;
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
      line-height:1.6;
    }

    .wrap{
      width:100%;
      max-width:640px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      padding:36px;
      box-shadow:0 12px 40px var(--shadow);
      backdrop-filter:blur(12px);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:28px;
    }

    .title{
      font-weight:700;
      font-size:20px;
      letter-spacing:.8px;
      text-transform:uppercase;
      background:var(--accentSoft);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .tags{display:flex;gap:6px;flex-wrap:wrap;}
    .tag{
      background:rgba(255,255,255,0.6);
      color:var(--muted);
      border:1px solid var(--line);
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
    }

    .card{display:flex;flex-direction:column;gap:16px;}
    label{
      font-size:13px;
      color:var(--muted);
      font-weight:500;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      font-size:15px;
      outline:none;
      transition:border-color .2s;
      background:rgba(255,255,255,0.7);
    }
    input:focus,select:focus{border-color:var(--accent);}

    .row{display:flex;gap:12px;flex-wrap:wrap;}
    .field{flex:1;min-width:240px;display:flex;flex-direction:column;}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;}

    .btn{
      border:none;
      cursor:pointer;
      border-radius:10px;
      padding:12px 16px;
      font-weight:600;
      font-size:15px;
      transition:all .15s;
    }
    .btn.primary{
      background:var(--accentSoft);
      color:#000;
      box-shadow:0 3px 10px rgba(0,0,0,0.05);
    }
    .btn.primary:hover{filter:brightness(1.05);}
    .btn.ghost{
      background:rgba(255,255,255,0.5);
      border:1px solid var(--line);
      color:var(--text);
    }

    .divider{height:1px;background:var(--line);margin:24px 0;}

    footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
    footer a{color:var(--muted);text-decoration:none;}
    footer a:hover{color:var(--accent);}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">BLOCKCHAIN PAYMENTS</div>
      <div class="tags">
        <span class="tag" id="tagCrypto">â€”</span>
        <span class="tag" id="tagFiat">â€”</span>
        <span class="tag" id="tagAddr">â€”</span>
      </div>
    </header>

    <section class="card">
      <div class="row">
        <div class="field">
          <label for="crypto">Crypto network</label>
          <select id="crypto">
            <option value="ETH">Ethereum (ETH)</option>
            <option value="BTC">Bitcoin (BTC)</option>
          </select>
        </div>
        <div class="field">
          <label for="fiat">Bill currency</label>
          <select id="fiat">
            <option value="USD">US Dollar ($)</option>
            <option value="EUR">Euro (â‚¬)</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="bill">Bill amount</label>
          <input id="bill" type="number" step="0.01" min="0" placeholder="Enter bill amount">
        </div>
        <div class="field">
          <label for="address">Wallet address</label>
          <input id="address" placeholder="Enter your wallet address">
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="toGuest">Open Guest Page</button>
        <button class="btn ghost" id="saveDefaults">Save defaults</button>
        <button class="btn ghost" id="clearDefaults">Clear</button>
      </div>
    </section>

    <div class="divider"></div>
    <footer>
      <p>
        <a href="https://www.reddit.com/u/Square_Ad_7551" target="_blank">@Square_Ad_7551</a> â€”  
        Open-source under the 
        <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank">AGPL-3.0 License</a>.<br>
        Feel free to reuse or remix this code as long as your project stays open-source too ðŸ’›
      </p>
    </footer>
  </div>

  <script>
    const $ = s => document.querySelector(s)
    const LS = { crypto:'TIPFI_CRYPTO', addr:'TIPFI_ADDR', fiat:'TIPFI_FIAT' }

    window.addEventListener('DOMContentLoaded', () => {
      $('#crypto').value = localStorage.getItem(LS.crypto) || 'ETH'
      $('#address').value = localStorage.getItem(LS.addr)  || ''
      $('#fiat').value = localStorage.getItem(LS.fiat) || 'USD'
      refreshTags()
    })

    ;['crypto','address','fiat'].forEach(id => {
      $(`#${id}`).addEventListener('input', refreshTags)
      $(`#${id}`).addEventListener('change', refreshTags)
    })

    function refreshTags(){
      const c = $('#crypto').value
      const f = $('#fiat').value
      const a = ($('#address').value || '').trim()
      $('#tagCrypto').textContent = c
      $('#tagFiat').textContent   = f
      $('#tagAddr').textContent   = a ? `â€¦${a.slice(-6)}` : 'â€”'
    }

    $('#saveDefaults').addEventListener('click', () => {
      localStorage.setItem(LS.crypto, $('#crypto').value)
      localStorage.setItem(LS.fiat, $('#fiat').value)
      localStorage.setItem(LS.addr, ($('#address').value || '').trim())
      alert('Defaults saved.')
    })

    $('#clearDefaults').addEventListener('click', () => {
      Object.values(LS).forEach(k => localStorage.removeItem(k))
      alert('Cleared.')
    })

    $('#toGuest').addEventListener('click', () => {
      const crypto = $('#crypto').value
      const addr   = ($('#address').value || '').trim()
      const bill   = parseFloat($('#bill').value)
      const fiat   = $('#fiat').value

      if(!addr){ alert('Please enter your wallet address.'); return }
      if(!(bill > 0)){ alert('Enter a bill amount greater than 0.'); return }

      localStorage.setItem(LS.crypto, crypto)
      localStorage.setItem(LS.fiat, fiat)
      localStorage.setItem(LS.addr, addr)

      const params = new URLSearchParams({ crypto, fiat, addr, bill: bill.toString() })
      location.href = `guest.html?${params.toString()}`
    })
  </script>
</body>
</html>
