<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ü¶Ñ TipFi ‚Äî Waiter Portal</title>
  <meta name="description" content="Enter your wallet and bill info ‚Äî let your guest handle the tip in crypto.">
  <style>
    :root{
      --bg:#f8f9ff;
      --card:#ffffffcc;
      --line:rgba(0,0,0,.08);
      --text:#2b2b3a;
      --muted:#6b6b80;
      --accent1:#c8b6ff;
      --accent2:#b8e1ff;
      --accent3:#ffd6e0;
      --shadow:rgba(180,180,200,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Space Grotesk", Inter, system-ui, -apple-system, sans-serif;
      background:linear-gradient(160deg, var(--accent2), var(--accent3) 50%, var(--accent1) 100%);
      color:var(--text);
      line-height:1.5;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
    }
    .wrap{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:0 10px 40px var(--shadow);
      padding:28px;
      max-width:780px;
      width:100%;
      backdrop-filter:blur(8px);
    }
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .title{font-weight:800;font-size:22px;display:flex;align-items:center;gap:6px}
    .title span{font-size:26px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{
      background:#fff;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
    }
    .card{padding:20px;border-radius:18px;border:1px solid var(--line);background:rgba(255,255,255,0.6);}
    .hint{color:var(--muted);font-size:14px;margin-bottom:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .field{display:flex;flex-direction:column;gap:6px;flex:1;min-width:240px}
    label{font-size:13px;color:var(--muted);font-weight:500}
    select,input{
      width:100%;
      background:white;
      color:var(--text);
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px 14px;
      font-size:16px;
      outline:none;
      transition:border-color .2s, box-shadow .2s;
    }
    select:focus,input:focus{border-color:var(--accent1);box-shadow:0 0 6px var(--accent1);}
    input::placeholder{color:#aaa}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:18px}
    .btn{
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#1a1a1a;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      letter-spacing:.3px;
      box-shadow:0 6px 15px rgba(0,0,0,.1);
      transition:transform .1s;
    }
    .btn:hover{transform:translateY(-2px)}
    .btn.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }
    .divider{height:1px;background:var(--line);margin:16px 0}
    .note{text-align:center;color:var(--muted);font-size:14px;margin-top:8px}
    footer{text-align:center;font-size:12px;color:#888;margin-top:18px}
    footer a{color:#888;text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title"><span>ü¶Ñ</span> TipFi Waiter</div>
      <div class="tags">
        <span class="tag" id="tagCrypto">‚Äî</span>
        <span class="tag" id="tagAddr">‚Äî</span>
      </div>
    </header>

    <section class="card">
      <div class="hint">‚ú® Quick setup ‚Äî fill in your info and let your guest scan & tip in crypto.</div>

      <div class="row">
        <div class="field">
          <label for="crypto">üíé Choose crypto network</label>
          <select id="crypto">
            <option value="ETH">Ethereum (ETH)</option>
            <option value="BTC">Bitcoin (BTC)</option>
          </select>
        </div>
        <div class="field">
          <label for="bill">üí∞ Bill amount (USD)</label>
          <input id="bill" type="number" step="0.01" min="0" placeholder="Enter bill amount" inputmode="decimal">
        </div>
      </div>

      <div class="field" style="margin-top:12px;">
        <label for="address">üè¶ Your wallet address</label>
        <input id="address" placeholder="Enter wallet address" autocomplete="off" inputmode="text">
      </div>

      <div class="actions">
        <button class="btn" id="toGuest">üöÄ Open Guest Page</button>
        <button class="btn ghost" id="saveDefaults">üíæ Save defaults</button>
        <button class="btn ghost" id="clearDefaults">üßπ Clear</button>
      </div>

      <div class="divider"></div>
      <p class="note">‚ÄúCash is cringe. This tip is a 2x waiting to happen.‚Äù üß†</p>
    </section>

    <footer>yo ;) <a href="https://www.reddit.com/u/Square_Ad_7551" target="_blank">@pranklord666</a></footer>
  </div>

  <script>
    const $ = s => document.querySelector(s)
    const LS = { crypto:'TIPFI_CRYPTO', addr:'TIPFI_ADDR' }

    window.addEventListener('DOMContentLoaded', () => {
      $('#crypto').value = localStorage.getItem(LS.crypto) || 'ETH'
      $('#address').value = localStorage.getItem(LS.addr)  || ''
      refreshTags()
    })

    ;['crypto','address'].forEach(id => {
      $(`#${id}`).addEventListener('input', refreshTags)
      $(`#${id}`).addEventListener('change', refreshTags)
    })

    function refreshTags(){
      const c = $('#crypto').value
      const a = ($('#address').value || '').trim()
      $('#tagCrypto').textContent = c
      $('#tagAddr').textContent   = a ? `‚Ä¶${a.slice(-6)}` : '‚Äî'
    }

    $('#saveDefaults').addEventListener('click', () => {
      localStorage.setItem(LS.crypto, $('#crypto').value)
      localStorage.setItem(LS.addr,   ($('#address').value || '').trim())
      alert('‚ú® Defaults saved on this device.')
    })
    $('#clearDefaults').addEventListener('click', () => {
      Object.values(LS).forEach(k => localStorage.removeItem(k))
      alert('üßπ Cleared.')
    })

    function isLikelyEth(addr){ return /^0x[a-fA-F0-9]{40}$/.test(addr) }
    function isLikelyBtc(addr){ return /^(bc1|[13])[a-zA-HJ-NP-Z0-9]{20,}$/i.test(addr) }

    $('#toGuest').addEventListener('click', () => {
      const crypto = $('#crypto').value
      const addr   = ($('#address').value || '').trim()
      const bill   = parseFloat($('#bill').value)
      const fiat = "USD"

      if(!addr){ alert('‚ö†Ô∏è Please enter your wallet address.'); return }
      if(!(bill > 0)){ alert('üí∏ Enter a bill amount greater than 0.'); return }

      localStorage.setItem(LS.crypto, crypto)
      localStorage.setItem(LS.addr, addr)

      const params = new URLSearchParams({ crypto, fiat, addr, bill: bill.toString() })
      location.href = `guest.html?${params.toString()}`
    })
  </script>
</body>
</html>
