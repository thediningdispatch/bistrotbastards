    body {

    .app-container {

    .pw-body {

      gap: 24px;

      overflow-y: auto;

      padding: 24px 24px calc(24px + env(safe-area-inset-bottom, 0));

    .pw-day-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }
    .pw-day {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 10px 12px;
      background: #ecf0f1;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
      transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }
    .pw-day:hover {
      transform: translateY(-1px);
    }
    .pw-day.pw-day-active {
      background: #27ae60;
      color: #ffffff;
    }
    .pw-day.pw-day-active:hover {
      background: #1e8a4b;
    }
    .pw-tips-container {
      display: grid;
      gap: 12px;
    }
    .pw-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .pw-field input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #000;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #999;
      font-size: 16px;
    }
    .pw-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .pw-status {
      min-height: 20px;
      font-size: 14px;
    }
    .pw-status-success {
      color: #1e8449;
    }
    .pw-status-error {
      color: #b03a2e;
    }
    .pw-empty {
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
