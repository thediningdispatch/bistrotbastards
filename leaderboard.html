<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Leaderboard — Bistrot Bastards</title>
  <meta name="description" content="Track hospitality performance across your restaurant team." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body>
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Team Leaderboard</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Restaurant Rankings</span>
      </div>

      <div class="window-body" id="app">
        <section id="leaderboard">
          <h2>🏅 Restaurant Leaderboard</h2>
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Position</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn" id="refreshLeaderboard">Refresh</button>
        </section>

        <hr>

        <section id="cryptoTip">
          <h2>💸 Crypto Tipping</h2>
          <p>Generate your personal QR code to receive direct crypto tips from guests.</p>
          <div class="tip-container">
            <input type="text" id="walletInput" placeholder="Enter your ETH or BTC wallet address" />
            <button class="btn" id="generateQR">Generate QR</button>
          </div>
          <canvas id="qrCanvas"></canvas>
          <p id="qrStatus"></p>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
