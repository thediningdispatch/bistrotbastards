<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Portail Admin — Bistrot Bastards</title>
  <meta name="description" content="Portail d'administration réservé." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <style>
    .portal-page {
      background: var(--panel-mid);
      min-height: 100vh;
    }
    .portal-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .portal-hero {
      padding: 0 0 32px;
      border-bottom: 1px solid #000;
      margin-bottom: 32px;
    }
    .portal-hero h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .portal-hero p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
    .portal-status {
      margin-top: 16px;
      padding: 12px 16px;
      border: 1px solid #000;
      background: var(--panel-light);
      font-size: 13px;
      box-shadow: inset 1px 1px var(--highlight), inset -1px -1px var(--shadow);
    }
    .portal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }
    .portal-card {
      display: block;
      padding: 24px;
      border: 1px solid #000;
      background: var(--panel-light);
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: inherit;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .portal-card:hover {
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
    }
    .portal-card:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
    }
    .portal-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
    }
    .portal-card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="portal-page">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Portail Admin</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body" id="app">
        <main class="portal-container">
          <header class="portal-hero">
            <h1>Portail Admin</h1>
            <p>Espace réservé à l'administrateur du système.</p>
            <div id="adminStatus" class="portal-status" aria-live="polite">
              ⏳ Vérification des permissions...
            </div>
          </header>

          <section id="adminGrid" class="portal-grid hidden" aria-hidden="true">
            <a class="portal-card" href="dashboard.html">
              <h2>Dashboard</h2>
              <p>Gestion des serveurs, paramètres et scores XP</p>
            </a>
            <a class="portal-card" href="../shared/chat.html">
              <h2>Chat</h2>
              <p>Salon de discussion global</p>
            </a>
            <a class="portal-card" href="../waiter/classement.html">
              <h2>Classement</h2>
              <p>Tableau des scores et classement général</p>
            </a>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/admin-portal.js"></script>
</body>
</html>
