<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Portail Admin ‚Äî Bistrot Bastards</title>
  <meta name="description" content="Espace admin Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <style>
    /* Admin portal specific styles */
    .admin-portal-page {
      background: var(--panel-mid);
    }

    .admin-portal {
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 3vw, 28px);
      padding: var(--window-padding-y) clamp(18px, 4vw, 28px) calc(var(--window-padding-y) + 12px);
      min-height: 0;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: clamp(12px, 3vw, 18px);
    }

    .admin-main {
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 3vw, 28px);
    }

    .admin-welcome {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .admin-welcome-title {
      margin: 0 0 4px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
    }

    .admin-subtitle {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin: -8px 0 0;
    }

    .admin-status {
      margin: 8px 0;
      padding: 10px 14px;
      border: var(--border-strong);
      border-radius: var(--radius-sm);
      background: var(--accent-success);
      font-size: 12px;
      text-align: center;
      font-weight: 600;
    }

    .admin-status.error {
      background: var(--accent-blush);
    }

    .admin-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 8px;
    }

    .admin-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 120px;
      padding: 20px 16px;
      border: var(--border-strong);
      border-radius: var(--radius-sm);
      box-shadow: var(--card-shadow-strong);
      text-decoration: none;
      color: inherit;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    .admin-card:hover {
      transform: translateY(-2px);
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
    }

    .admin-card:active {
      transform: translateY(0);
      box-shadow: var(--card-shadow-strong);
    }

    .admin-card--dashboard {
      background: var(--accent-sun);
    }

    .admin-card--classement {
      background: var(--accent-sky);
    }

    .admin-card__icon {
      font-size: 32px;
      line-height: 1;
    }

    .admin-card__title {
      font-size: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .admin-card__desc {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin: 0;
    }

    @media (max-width: 640px) {
      .admin-portal {
        gap: 18px;
        padding: var(--window-padding-y) clamp(14px, 5vw, 20px) calc(var(--window-padding-y) + 8px);
      }

      .admin-actions {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .admin-card {
        min-height: 100px;
        padding: 16px 12px;
      }
    }
  </style>
</head>
<body class="admin-portal-page">
  <div class="app-container">
    <div class="desktop">
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text"></span>
        </div>

        <div class="window-body admin-portal" id="app">
          <div class="admin-header">
            <div id="navHost"></div>
          </div>

          <div class="admin-main">
            <div class="admin-welcome">
              <h1 class="admin-welcome-title">Hello Pranklord & Princess üëë</h1>
              <p class="admin-subtitle">Espace mod√©ration et administration</p>

              <div id="bbAdminStatus" class="admin-status" aria-live="polite">
                ‚è≥ V√©rification des permissions...
              </div>

              <div id="bbAdminGrid" class="admin-actions hidden" aria-hidden="true">
                <a href="dashboard.html" class="admin-card admin-card--dashboard">
                  <div class="admin-card__icon">üìä</div>
                  <h2 class="admin-card__title">Dashboard</h2>
                  <p class="admin-card__desc">Gestion des serveurs & scores XP</p>
                </a>

                <a href="../waiter/classement.html" class="admin-card admin-card--classement">
                  <div class="admin-card__icon">üèÜ</div>
                  <h2 class="admin-card__title">Classement</h2>
                  <p class="admin-card__desc">Top joueurs & performances</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/admin-portal-mvp.js"></script>
</body>
</html>
