<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin ‚Äî Bistrot Bastards</title>
  <link rel="stylesheet" href="../../styles/system7.css" />
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      background: #fafafa;
      font-family: var(--font-sans, "Inter", system-ui, sans-serif);
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: clamp(24px, 4vw, 30px);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .muted {
      color: #64748b;
      margin: 6px 0 0;
      font-size: 14px;
    }

    #adminStatus {
      margin-top: 12px;
      font-size: 13px;
    }

    .login {
      max-width: 420px;
      margin-top: 28px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    .login h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
    }

    .row input,
    .row button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #111;
      background: #fff;
      font-size: 14px;
    }

    .row input:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .row button {
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #111, #334155);
      color: #fff;
    }

    .row button:disabled {
      cursor: progress;
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 28px;
    }

    .card {
      display: block;
      padding: 20px 22px;
      border: 1px solid #111;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card strong {
      display: inline-block;
      margin: 6px 0 4px;
      font-size: 18px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
    }

    .card span {
      display: inline-block;
      font-size: 13px;
      color: #475569;
    }
  </style>
</head>
<body class="admin-portal-page no-nav">
  <main class="wrap">
    <h1>Admin</h1>
    <p class="muted">Saisir les stats serveurs et consulter le classement.</p>
    <p id="adminStatus" class="muted" aria-live="polite"></p>

    <section id="adminLogin" class="login" hidden>
      <h3>Connexion administrateur</h3>
      <div class="row">
        <input id="adminEmail" type="email" placeholder="Email admin" autocomplete="username" />
        <input id="adminPass" type="password" placeholder="Mot de passe" autocomplete="current-password" />
        <button id="adminSignIn" type="button">Se connecter</button>
      </div>
      <p class="muted">Acc√®s r√©serv√© √† bistrotbastards@bistrotbastards.com.</p>
    </section>

    <section id="adminGrid" class="grid" hidden>
      <a class="card" href="./dashboard.html">
        üìä <strong>Dashboard</strong><br />
        <span>Entrer et mettre √† jour les stats serveurs.</span>
      </a>
      <a class="card" href="../waiter/classement.html">
        üèÜ <strong>Classement</strong><br />
        <span>Visualiser le ranking temps r√©el.</span>
      </a>
    </section>
  </main>

  <script type="module" src="../../scripts/pages/admin-portal.js"></script>
</body>
</html>
