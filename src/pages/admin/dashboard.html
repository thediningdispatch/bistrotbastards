<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Administration — Bistrot Bastards</title>
  <meta name="description" content="Panneau d'administration Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/admin.css" />
</head>
<body class="admin-page">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Administration</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body" id="app">
        <div class="admin-header">
          <h2 class="admin-title">Gestion des serveurs</h2>
          <div class="admin-actions">
            <button id="refreshBtn" class="btn">Actualiser</button>
            <a href="../waiter/home.html" class="btn">Retour</a>
          </div>
        </div>

        <div id="adminLoading" class="admin-loading">
          ⏳ Chargement des données...
        </div>

        <div id="adminContent" style="display: none;">
          <div class="admin-filters">
            <label class="admin-filter-checkbox">
              <input type="checkbox" id="filterActiveOnly" />
              <span>Afficher seulement les actifs</span>
            </label>
          </div>

          <div class="admin-table-wrapper">
            <table class="admin-table" id="adminTable">
              <thead>
                <tr>
                  <th>Serveur</th>
                  <th>Actif</th>
                  <th>Scans</th>
                  <th>Posts</th>
                  <th>Note/10</th>
                  <th>Ticket joueur (€)</th>
                  <th>Ticket moyen (€)</th>
                  <th>Ticket max (€)</th>
                  <th>Chablis vendus</th>
                  <th>Chablis max</th>
                  <th>Connexion</th>
                  <th>Saisie Tips</th>
                  <th>Streak 7j</th>
                  <th>XP Reviews</th>
                  <th>XP Ticket</th>
                  <th>XP Chablis</th>
                  <th>XP Engagement</th>
                  <th>XP Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="adminTableBody">
                <!-- Filled dynamically -->
              </tbody>
            </table>
          </div>

          <div id="adminStatus" class="admin-status"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/admin.js"></script>
</body>
</html>
