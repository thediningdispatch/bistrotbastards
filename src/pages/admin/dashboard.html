<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Administration — Bistrot Bastards</title>
  <meta name="description" content="Panneau d'administration Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/admin.css" />
</head>
<body class="admin-page">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Administration</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body" id="app">
        <header class="admin-header">
          <h1 class="admin-title">Gestion du jour</h1>
          <p class="admin-subtitle">Sélectionne les serveurs présents puis saisis leurs métriques.</p>
        </header>

        <div class="admin-daybar">
          <button id="dayPrev" class="btn" aria-label="Jour précédent">◀</button>
          <input type="date" id="dayPicker" />
          <button id="dayNext" class="btn" aria-label="Jour suivant">▶</button>
          <button id="reloadDay" class="btn">Recharger</button>
        </div>

        <div id="adminLoading" class="admin-loading">
          ⏳ Chargement des serveurs...
        </div>

        <div id="adminContent" class="admin-wizard" style="display: none;">
          <section id="stepAttendance" class="admin-step">
            <header class="step-head">
              <div>
                <p class="step-label">Étape A</p>
                <h2>Qui a travaillé ?</h2>
              </div>
              <div class="step-actions">
                <button id="btnSelectAll" class="btn ghost">Tout sélectionner</button>
                <button id="btnClearAll" class="btn ghost">Tout désélectionner</button>
              </div>
            </header>
            <div id="userList" class="user-list" aria-live="polite"></div>
            <div class="step-footer">
              <button id="btnContinue" class="btn btn-primary">Continuer ➜</button>
            </div>
          </section>

          <section id="stepMetrics" class="admin-step" hidden>
            <header class="step-head">
              <div>
                <p class="step-label">Étape B</p>
                <h2>Métriques du jour</h2>
                <p class="step-hint">Remplis les valeurs (0 par défaut). Toutes les valeurs sont optionnelles.</p>
              </div>
              <div class="step-actions">
                <button id="btnBack" class="btn ghost">⟵ Retour</button>
              </div>
            </header>
            <div id="metricsGrid" class="metrics-grid"></div>
            <div class="step-footer">
              <button id="btnSaveDay" class="btn btn-primary">Enregistrer la journée</button>
            </div>
          </section>

          <div id="adminStatus" class="admin-status" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/admin.js"></script>
</body>
</html>
