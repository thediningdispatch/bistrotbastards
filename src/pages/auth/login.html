<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Connexion — Bistrot Bastards</title>
  <meta name="description" content="Accédez à votre tableau de bord Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body class="auth-page auth-page--login no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item">Connexion</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body window-body--scroll auth-window" id="app">
        <div class="auth-card auth-card--intro">
          <p class="auth-intro-text">Connecte-toi pour accéder à ton espace serveur Bistrot Bastards.</p>
        </div>

        <div class="auth-card auth-card--form">
          <form id="loginForm" class="auth-form">
            <div class="auth-form__group">
              <label for="loginUsername">Nom d'utilisateur</label>
              <input id="loginUsername" name="username" placeholder="Sans espaces" required />
            </div>

            <div class="auth-form__group">
              <label for="loginPassword">Mot de passe</label>
              <input id="loginPassword" name="password" type="password" placeholder="Mot de passe" required />
            </div>

            <p id="loginError" class="auth-error" role="alert" aria-live="polite"></p>

            <div class="auth-actions">
              <button type="submit" class="auth-submit">Se connecter</button>
              <a class="auth-link" href="signup.html">S'inscrire</a>
            </div>

            <button type="button" id="bbAdminBtn" class="bb-admin-btn">Accès Admin (UID)</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Admin UID -->
  <div id="bbAdminModal" class="bb-admin-modal hidden" aria-hidden="true">
    <div class="bb-admin-card">
      <h3>Accès Admin</h3>
      <p>Entre l'UID administrateur pour accéder au portail.</p>
      <input id="bbAdminUID" placeholder="UID admin" />
      <div class="bb-admin-row">
        <button id="bbAdminGo">Valider</button>
        <button id="bbAdminCancel">Annuler</button>
      </div>
      <p class="bb-admin-hint">MVP: vérification côté front uniquement.</p>
    </div>
  </div>

  <style>
    .bb-admin-btn {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      width: 100%;
      cursor: pointer;
      font-size: 13px;
      color: #64748b;
    }
    .bb-admin-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }
    .bb-admin-modal.hidden {
      display: none;
    }
    .bb-admin-modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.35);
      z-index: 50;
    }
    .bb-admin-card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 380px;
      width: 92%;
    }
    .bb-admin-card h3 {
      margin: 0 0 12px;
      font-size: 16px;
    }
    .bb-admin-card p {
      margin: 0 0 12px;
      font-size: 13px;
      color: #64748b;
    }
    .bb-admin-card input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #000;
      background: #fff;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .bb-admin-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .bb-admin-row button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    .bb-admin-row button:hover {
      background: #f9fafb;
    }
    .bb-admin-hint {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 6px;
    }
  </style>

  <script>
    // Debug: Check if elements exist immediately
    console.log('[Debug] DOM loaded, checking elements...');
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('bbAdminBtn');
      const modal = document.getElementById('bbAdminModal');
      const input = document.getElementById('bbAdminUID');
      console.log('[Debug] Elements found:', {
        btn: !!btn,
        modal: !!modal,
        input: !!input
      });
    });
  </script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/login.js"></script>
</body>
</html>
