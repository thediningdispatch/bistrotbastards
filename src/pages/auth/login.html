<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Connexion — Bistrot Bastards</title>
  <meta name="description" content="Accédez à votre tableau de bord Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body class="auth-page auth-page--login no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item">Connexion</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Connexion</span>
      </div>

      <div class="window-body window-body--scroll auth-body" id="app">
        <div class="auth-shell">
          <div class="auth-card auth-card--login">
            <p class="auth-card__subtitle">Connecte-toi pour accéder à ton espace serveur Bistrot Bastards.</p>

            <form id="loginForm" class="auth-form">
              <div class="auth-form__group">
                <label for="loginUsername">Nom d'utilisateur</label>
                <input id="loginUsername" name="username" placeholder="Sans espaces" required />
              </div>

              <div class="auth-form__group">
                <label for="loginPassword">Mot de passe</label>
                <input id="loginPassword" name="password" type="password" placeholder="Mot de passe" required />
              </div>

              <p id="loginError" class="auth-error" role="alert" aria-live="polite"></p>

              <div class="auth-actions">
                <button type="submit" class="auth-submit">Se connecter</button>
                <a class="auth-link" href="signup.html">Créer un compte</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/login.js"></script>
</body>
</html>
