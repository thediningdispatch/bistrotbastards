<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Inscription — Bistrot Bastards</title>
  <meta name="description" content="Créez votre compte serveur pour la plateforme Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body class="auth-page auth-page--signup no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item">Créer votre compte</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body window-body--scroll auth-window" id="app">
        <div class="auth-card auth-card--form">
          <form id="signupForm" class="auth-form">
            <div class="auth-form__group">
              <label for="signupUsername">Nom d’utilisateur</label>
              <input id="signupUsername" name="username" placeholder="Sans espaces" required />
            </div>

            <div class="auth-form__group">
              <label for="signupPassword">Mot de passe</label>
              <input id="signupPassword" name="password" type="password" placeholder="min. 6 caractères" required minlength="6" />
            </div>

            <p id="signupError" class="auth-error" role="alert" aria-live="polite"></p>

            <div class="auth-actions">
              <button type="submit" class="auth-submit">Créer le compte</button>
              <a class="auth-link" href="login.html">Déjà inscrit ? Connexion</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/signup.js"></script>
</body>
</html>
