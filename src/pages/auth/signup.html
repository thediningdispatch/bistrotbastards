<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Inscription — Bistrot Bastards</title>
  <meta name="description" content="Créez votre compte serveur pour la plateforme Bistrot Bastards." />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body class="auth-page auth-page--signup no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Inscription serveur</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Créez votre compte</span>
      </div>

      <div class="window-body window-body--scroll auth-body" id="app">
        <div class="auth-shell">
          <div class="auth-card auth-card--signup">
            <h2 class="auth-card__title">Créer un compte</h2>
            <p class="auth-card__subtitle">Rejoins l’équipe et configure ton profil serveur en quelques secondes.</p>

            <form id="signupForm" class="auth-form">
              <div class="auth-form__group">
                <label for="signupUsername">Nom d’utilisateur</label>
                <input id="signupUsername" name="username" placeholder="Alex" required />
              </div>

              <div class="auth-form__group">
                <label for="signupPassword">Mot de passe</label>
                <input id="signupPassword" name="password" type="password" placeholder="Mot de passe (6 caractères mini)" required minlength="6" />
              </div>

              <fieldset class="auth-fieldset">
                <legend>Choisis ton badge</legend>
                <div class="auth-avatars">
                  <label class="auth-avatar">
                    <input type="radio" name="avatarKey" value="pup_orange" required />
                    <img src="../../../assets/images/avatar-pup-orange.svg" alt="Chien cuisinier orange" />
                  </label>
                  <label class="auth-avatar">
                    <input type="radio" name="avatarKey" value="pup_red" required />
                    <img src="../../../assets/images/avatar-pup-red.svg" alt="Chien chef rouge" />
                  </label>
                </div>
              </fieldset>

              <p id="signupError" class="auth-error" role="alert" aria-live="polite"></p>

              <div class="auth-actions">
                <button type="submit" class="auth-submit">Créer le compte</button>
                <a class="auth-link" href="login.html">Déjà inscrit ? Connexion</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/signup.js"></script>
</body>
</html>
