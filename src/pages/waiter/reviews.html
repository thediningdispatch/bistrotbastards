<!doctype html>

    .emoji {

    }

    .hint-inline {

    }

    #commentField {

      border-radius: 2px;

    }

    #commentField:focus {

    }

    .btn-submit {
      padding: 14px 28px;
      font-weight: 700;
      font-size: 17px;
      background: linear-gradient(135deg, #ffe89a 0%, #ffd966 100%);
      border: 1px solid #000;
      box-shadow: 4px 4px 0 #000;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 12px;
      border-radius: 4px;
      transition: all 0.1s ease;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #ffd966 0%, #ffc933 100%);

    .footer-note {

      border: 1px solid #000;
      box-shadow: 3px 3px 0 #000;
      font-size: 13px;
      margin-top: 8px;
      border-radius: 4px;
      line-height: 1.5;
    }

    .footer-note:before {

    }
  </style>
</head>
<body class="review-page">
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body review-body" id="app">
        <div id="navHost"></div>

        <div class="review-header">
          <h2>üçæ D√©fi Podium</h2>
          <p>Votre avis compte pour les classements</p>
        </div>

          <div>
            <label for="serverSelect">Qui vous a servi ?</label>

    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script>
    window.requestAnimationFrame(() => {
      document.querySelectorAll('.emoji').forEach(emoji => {
        emoji.addEventListener('click', () => {
          document.querySelectorAll('.emoji').forEach(el => el.classList.remove('active'));
          emoji.classList.add('active');
          document.getElementById('moodInput').value = emoji.dataset.mood;
        });
      });

      const reviewForm = document.getElementById('reviewForm');
      if (!reviewForm) return;

      reviewForm.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        const data = Object.fromEntries(new FormData(ev.target).entries());
        if (!data.server || !data.mood || !data.comment) {
          alert('Merci de remplir tous les champs avant de continuer üòä');
          return;
        }

        try { await navigator.clipboard.writeText(data.comment); }
        catch (err) { console.warn('Clipboard error:', err); }

        const webhookURL = 'https://hook.eu2.make.com/nhx6dn3egqsqx4sg8knx2ycrbhpv7nof';

        try {
          await fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } catch (err) {
          console.error('‚ùå Erreur webhook :', err);
        }

        alert(`‚úÖ Votre avis est pr√™t !\n\nVous allez √™tre redirig√© vers Google.\nCollez votre message (d√©j√† copi√©) et cliquez sur "Publier" ‚≠ê\n\nMerci d'aider ${data.server} ! üçæ`);
        window.location.href = 'https://search.google.com/local/writereview?placeid=ChIJSQ8zOV1x5kcRqKqGrh0MXk4';
      });
    });
  </script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>

</html>
