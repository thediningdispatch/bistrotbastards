<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Tips â€” Bistrot Bastards</title>
  <link rel="stylesheet" href="../../styles/system7.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #avatarContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background: var(--panel-light);
    }

    #userAvatar {
      width: 180px;
      height: 180px;
      border-radius: 100%;
      border: 2px solid #000;
      object-fit: cover;
      background: var(--panel-light);
      box-shadow: inset -1px -1px var(--highlight), inset 1px 1px var(--shadow), 1px 1px 0 var(--highlight);
    }

    @media (max-width: 640px) {
      #userAvatar {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div id="avatarContainer">
    <img id="userAvatar" alt="User avatar" />
  </div>

  <script type="module">
    import { auth, db } from '../../scripts/core/firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const avatarEl = document.getElementById('userAvatar');
    const defaultAvatar = '/assets/images/default-avatar.svg';

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        avatarEl.src = defaultAvatar;
        return;
      }

      try {
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const data = userDoc.data();
          avatarEl.src = data.avatar || defaultAvatar;
        } else {
          avatarEl.src = defaultAvatar;
        }
      } catch (error) {
        avatarEl.src = defaultAvatar;
      }
    });
  </script>

  <script type="module" src="../../scripts/core/auth-guard.js"></script>
</body>
</html>
