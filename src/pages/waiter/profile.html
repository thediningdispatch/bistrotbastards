<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Profil serveur — Bistrot Bastards</title>
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/waiter-profile.css" />
</head>
<body class="waiter-profile-page">
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
      </div>

      <div class="window-body profile-body" id="app">
        <div id="navHost"></div>

        <div class="profile-inner">
          <section class="profile-card" aria-labelledby="profileCardTitle">
            <header class="profile-card-header">
              <span class="profile-card-tag" id="profileCardTitle">Profil serveur</span>
              <p class="profile-card-lead">Renseigne tes tips et retrouve le détail de tes performances.</p>
            </header>

            <div class="profile-stats" role="list">
              <article class="profile-stat profile-stat--xp" role="listitem">
                <span class="profile-stat-label">XP</span>
                <span class="profile-stat-value" id="profileXpValue" aria-live="polite">—</span>
                <span class="profile-stat-hint">Bientôt disponible</span>
              </article>

              <article class="profile-stat profile-stat--tips" role="listitem">
                <span class="profile-stat-label">Tips du mois</span>
                <span class="profile-stat-value" id="profileTipsValue" aria-live="polite">— €</span>
                <span class="profile-stat-hint">Synchronisé avec ton suivi</span>
              </article>

              <article class="profile-stat profile-stat--rank" role="listitem">
                <span class="profile-stat-label">Classement</span>
                <span class="profile-stat-value" id="profileRankValue" aria-live="polite">—</span>
                <span class="profile-stat-hint">Mises à jour en continu</span>
              </article>
            </div>
          </section>

          <section class="profile-actions" aria-label="Accès rapide">
            <a class="btn profile-btn profile-btn--primary" href="tips.html">Tips</a>
            <a class="btn profile-btn profile-btn--secondary" id="btnPerformances" href="/waiter/performances.html">Performances</a>
            <a class="btn profile-btn profile-btn--tertiary" href="classement.html">Classement général</a>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/pages/profile-overview.js"></script>
</body>
</html>
