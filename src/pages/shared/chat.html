<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Chat — Bistrot Bastards</title>
  <meta name="description" content="Chat d'équipe en temps réel" />
  <link rel="stylesheet" href="../../styles/system7.css" />
  <link rel="stylesheet" href="../../styles/navigation.css" />
  <link rel="stylesheet" href="../../styles/chat.css" />
  <style>
    body {
      visibility: hidden;
      opacity: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .app-container, .desktop, .window {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      flex-shrink: 0;
    }

    .window-body.chat-body {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="desktop">
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text"></span>
        </div>

        <div class="window-body chat-body bb-page" id="app">
          <div id="navHost"></div>

          <div id="typingIndicator" class="typing-indicator" hidden aria-live="polite">
            <span class="typing-text">—</span>
          </div>

          <div class="chat-layout">
            <div class="chat-stream" id="chatStream">
              <div class="chat-loading">⏳ Connexion au chat...</div>
            </div>

            <form id="chatForm" class="chat-input-bar">
              <textarea
                id="chatMessage"
                rows="1"
                placeholder="Message..."
                maxlength="400"
                required
              ></textarea>
              <button type="submit" class="btn-send" id="sendBtn" title="Envoyer (Entrée)">→</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/core/auth-guard.js"></script>
  <script type="module" src="../../scripts/core/navigation.js"></script>
  <script type="module" src="../../scripts/pages/chat.js"></script>
</body>
</html>
