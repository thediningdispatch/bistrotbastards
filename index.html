<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bistrot Bastards — Open Hospitality Tools</title>
  <meta name="description" content="Bistrot Bastards — open hospitality tools in active development." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body>
  <noscript>
    <div class="desktop">
      <div class="menu-bar">
        <span class="menu-item menu-apple"></span>
        <span class="menu-item">JavaScript required</span>
      </div>
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text">Enable JavaScript</span>
        </div>
        <div class="window-body">
          <p>JavaScript is required. <a href="login.html">Go to login</a></p>
        </div>
      </div>
    </div>
  </noscript>

  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Checking session…</span>
    </div>
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Bistrot Bastards</span>
      </div>
      <div class="window-body">
        <h1 class="logo-text">Bistrot Bastards</h1>
        <p id="routerStatus">Checking your session…</p>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const statusEl = document.getElementById('routerStatus');

    function updateStatus(message) {
      if (statusEl) statusEl.textContent = message;
    }

    try {
      await setPersistence(auth, browserLocalPersistence);
    } catch (error) {
      console.warn('Router persistence warning:', error);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        updateStatus('Loading your workspace…');
        location.replace('index_waiter.html');
      } else {
        updateStatus('Redirecting to login…');
        location.replace('login.html');
      }
    });
  </script>
</body>
</html>
