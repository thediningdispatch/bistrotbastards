<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bistrot Bastards — Open Hospitality Tools</title>
  <meta name="description" content="Bistrot Bastards — open hospitality tools in active development." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body>
  <noscript>
    <div class="desktop">
      <div class="menu-bar">
        <span class="menu-item menu-apple"></span>
        <span class="menu-item">JavaScript required</span>
      </div>
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text">Enable JavaScript</span>
        </div>
        <div class="window-body">
          <p>JavaScript must be enabled to continue.</p>
          <a class="btn" href="login.html">Go to login</a>
        </div>
      </div>
    </div>
  </noscript>

  <div class="desktop" id="routerShell">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Routing to your workspace…</span>
    </div>
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Bistrot Bastards</span>
      </div>
      <div class="window-body">
        <h1 class="logo-text">Loading…</h1>
        <p id="routerStatus">Checking your session, one moment.</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged } from 'firebase/auth';
    import { doc, getDoc } from 'firebase/firestore';

    const USER_KEY = 'bb_user';
    const statusEl = document.getElementById('routerStatus');

    function updateStatus(message) {
      if (statusEl) statusEl.textContent = message;
    }

    function redirect(target) {
      if (window.location.pathname.endsWith(target)) return;
      window.location.replace(target);
    }

    function readStoredUser() {
      try {
        const raw = localStorage.getItem(USER_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch (error) {
        console.warn('Router state parse warning:', error);
        return null;
      }
    }

    function writeStoredUser(payload) {
      try {
        localStorage.setItem(USER_KEY, JSON.stringify(payload));
      } catch (error) {
        console.warn('Router state persist warning:', error);
      }
    }

    async function hydrateUser(firebaseUser) {
      const cached = readStoredUser();
      if (cached?.username) return;

      try {
        const profileRef = doc(db, 'users', firebaseUser.uid);
        const snapshot = await getDoc(profileRef);
        const fallback = firebaseUser.email ? firebaseUser.email.split('@')[0] : 'Guest';
        const username = snapshot.exists() ? snapshot.data().username || fallback : fallback;
        writeStoredUser({ username });
      } catch (error) {
        console.warn('Router hydration warning:', error);
        const fallback = firebaseUser.email ? firebaseUser.email.split('@')[0] : 'Guest';
        writeStoredUser({ username: fallback });
      }
    }

    onAuthStateChanged(auth, async (firebaseUser) => {
      if (firebaseUser) {
        updateStatus('Welcome back! Loading your tools…');
        await hydrateUser(firebaseUser);
        redirect('index_waiter.html');
        return;
      }

      updateStatus('Redirecting to login…');
      redirect('login.html');
    });
  </script>
</body>
</html>
