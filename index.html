<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bistrot Bastards — Open Hospitality Tools</title>
  <meta name="description" content="Bistrot Bastards — open hospitality tools in active development." />
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --border: #e0e0e0;
      --accent: #111111;
      --muted: #5c5c5c;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--accent);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 24px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    header p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .logo {
      width: 160px;
      max-width: 60vw;
      height: auto;
      display: block;
    }

    main {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 0 20px 60px;
      flex: 1;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(17, 17, 17, 0.08);
    }

    .beta-note {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(17, 17, 17, 0.05);
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 26px 0 10px;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      color: var(--accent);
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-link:hover {
      background: #efefef;
      transform: translateY(-1px);
    }

    footer {
      margin-top: 36px;
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.5;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_1.svg" alt="Bistrot Bastards logo" class="logo" />
    <p>Open tools for hospitality workers. Everything you see here is still in beta.</p>
  </header>

  <main>
    <section class="card">
      <span class="beta-note">Beta workspace</span>

      <div class="btn-list">
        <a class="btn-link" href="waiter.html">Crypto Tipping (staff setup)</a>
        <a class="btn-link" href="guest.html">Crypto Tipping (guest flow)</a>
        <a class="btn-link" href="googlereview.html">Podium Challenge</a>
      </div>

      <footer>
        Licensed under AGPL-3.0 — forks welcome if they stay open-source.<br>
        Feedback? <a href="https://www.reddit.com/u/Square_Ad_7551" target="_blank" rel="noopener noreferrer">@Square_Ad_7551</a>
      </footer>
    </section>
  </main>
</body>
</html>
