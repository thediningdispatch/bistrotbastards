<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bistrot Bastards — Open Hospitality Tools</title>
  <meta name="description" content="Bistrot Bastards — open hospitality tools in active development." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body>
  <noscript>
    <div class="desktop">
      <div class="menu-bar">
        <span class="menu-item menu-apple"></span>
        <span class="menu-item">JavaScript required</span>
      </div>
      <div class="window">
        <div class="title-bar">
          <div class="window-controls"><span></span><span></span><span></span></div>
          <span class="title-text">Enable JavaScript</span>
        </div>
        <div class="window-body">
          <p>JavaScript is required. <a class="btn" href="login.html">Go to login</a></p>
        </div>
      </div>
    </div>
  </noscript>

  <script>
    window.__bb_redirecting = false;
  </script>

  <div class="desktop" id="landing" style="display:none">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Welcome</span>
    </div>
    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Welcome</span>
      </div>
      <div class="window-body">
        <h1 class="logo-text">Bistrot Bastards</h1>
        <p>Choose an option to continue.</p>
        <div class="btns">
          <a class="btn" href="login.html">Log in</a>
          <a class="btn" href="signup.html">Create account</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, setPersistence, browserLocalPersistence, onAuthStateChanged } from './firebase.js';

    const landing = document.getElementById('landing');

    try {
      await setPersistence(auth, browserLocalPersistence);
    } catch (error) {
      console.warn('Landing persistence warning:', error);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (!window.__bb_redirecting) {
          window.__bb_redirecting = true;
          location.replace('index_waiter.html');
        }
      } else {
        if (landing) landing.style.display = 'block';
        window.__bb_redirecting = false;
      }
    });
  </script>
</body>
</html>
