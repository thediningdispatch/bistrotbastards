<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Connexion — Bistrot Bastards</title>
  <meta name="description" content="Accédez à votre tableau de bord Bistrot Bastards." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body class="no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Connexion</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Bon retour</span>
      </div>

      <div class="window-body" id="app">
        <p>Entrez votre nom d’utilisateur et votre mot de passe pour accéder à la plateforme Bistrot Bastards.</p>

        <form id="loginForm">
          <div class="two-column">
            <div>
              <label for="loginUsername">Nom d'utilisateur</label>
              <input id="loginUsername" name="username" placeholder="Sans espaces" required />
            </div>
            <div>
              <label for="loginPassword">Mot de passe</label>
              <input id="loginPassword" name="password" type="password" placeholder="Mot de passe" required />
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Se connecter</button>
            <a class="btn" href="signup.html">Créer un compte</a>
          </div>

          <p id="loginError" class="help-text" style="display:none;"></p>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
