<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Sign Up — Bistrot Bastards</title>
  <meta name="description" content="Create your waiter account for the Bistrot Bastards platform." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body class="no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Waiter Sign-Up</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Create Your Account</span>
      </div>

      <div class="window-body" id="app">
        <p>Create your account to access the Bistrot Bastards tools. Only a username and password are required.</p>

        <form id="signupForm">
          <div class="two-column">
            <div>
              <label for="signupUsername">Username</label>
              <input id="signupUsername" name="username" placeholder="Alex" required />
            </div>
            <div>
              <label for="signupPassword">Password</label>
              <input id="signupPassword" name="password" type="password" placeholder="Create a password" required minlength="6" />
              <p class="hint">Minimum 6 characters.</p>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Create Account</button>
            <a class="btn" href="login.html">Log in instead</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
