<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Sign Up — Bistrot Bastards</title>
  <meta name="description" content="Create your waiter account for the Bistrot Bastards platform." />
  <link rel="stylesheet" href="system7.css" />
</head>
<body class="no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Waiter Sign-Up</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Create Your Account</span>
      </div>

      <div class="window-body" id="app">
        <p>Fill in your details to join Bistrot Bastards and start tracking your service performance.</p>

        <form id="signupForm">
          <div class="two-column">
            <div>
              <label for="signupUsername">Username</label>
              <input id="signupUsername" name="username" placeholder="Alex" required />
            </div>
            <div>
              <label for="signupEmail">Email</label>
              <input id="signupEmail" name="email" type="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="two-column">
            <div>
              <label for="signupPassword">Password</label>
              <input id="signupPassword" name="password" type="password" placeholder="Create a password" required />
            </div>
            <div>
              <label for="signupPosition">Position</label>
              <select id="signupPosition" name="position" required>
                <option value="waiter" selected>Waiter</option>
                <option value="bartender">Bartender</option>
                <option value="chef de rang">Chef de rang</option>
                <option value="runner">Runner</option>
                <option value="host">Host</option>
              </select>
            </div>
          </div>

          <div>
            <label for="signupRestaurant">Restaurant</label>
            <input id="signupRestaurant" name="restaurant" placeholder="Your venue" required />
          </div>

          <div>
            <label>Choose your avatar</label>
            <div class="avatar-options">
              <label class="avatar-option">
                <input type="radio" name="avatar" value="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><rect fill='%23f4a261' width='96' height='96'/><text x='50%' y='58%' font-size='40' font-family='sans-serif' fill='%23000' text-anchor='middle'>BB</text></svg>" required />
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><rect fill='%23f4a261' width='96' height='96'/><text x='50%' y='58%' font-size='40' font-family='sans-serif' fill='%23000' text-anchor='middle'>BB</text></svg>" alt="Avatar warm" />
              </label>
              <label class="avatar-option">
                <input type="radio" name="avatar" value="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><rect fill='%233a86ff' width='96' height='96'/><text x='50%' y='58%' font-size='40' font-family='sans-serif' fill='%23ffffff' text-anchor='middle'>BB</text></svg>" />
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><rect fill='%233a86ff' width='96' height='96'/><text x='50%' y='58%' font-size='40' font-family='sans-serif' fill='%23ffffff' text-anchor='middle'>BB</text></svg>" alt="Avatar cool" />
              </label>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Create Account</button>
            <a class="btn" href="login.html">Log in instead</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
