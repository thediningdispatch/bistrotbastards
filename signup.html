<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Inscription — Bistrot Bastards</title>
  <meta name="description" content="Créez votre compte serveur pour la plateforme Bistrot Bastards." />
  <link rel="stylesheet" href="src/styles/system7.css" />
</head>
<body class="no-nav">
  <div class="desktop">
    <div class="menu-bar">
      <span class="menu-item menu-apple"></span>
      <span class="menu-item">Inscription serveur</span>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="window-controls"><span></span><span></span><span></span></div>
        <span class="title-text">Créez votre compte</span>
      </div>

      <div class="window-body" id="app">
        <p>Créez votre compte pour accéder aux outils Bistrot Bastards. Seuls un nom d’utilisateur et un mot de passe sont nécessaires.</p>

        <form id="signupForm">
          <div class="two-column">
            <div>
              <label for="signupUsername">Nom d’utilisateur</label>
              <input id="signupUsername" name="username" placeholder="Alex" required />
            </div>
            <div>
              <label for="signupPassword">Mot de passe</label>
              <input id="signupPassword" name="password" type="password" placeholder="Créez un mot de passe" required minlength="6" />
              <p class="hint">6 caractères minimum.</p>
            </div>
          </div>

          <fieldset class="fieldset">
            <legend>Choisis ton badge</legend>
            <div class="avatar-options">
              <label class="avatar-option">
                <input type="radio" name="avatarKey" value="pup_orange" required />
                <img src="assets/images/avatar-pup-orange.svg" alt="Chien cuisinier orange" />
              </label>
              <label class="avatar-option">
                <input type="radio" name="avatarKey" value="pup_red" required />
                <img src="assets/images/avatar-pup-red.svg" alt="Chien chef rouge" />
              </label>
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn">Créer le compte</button>
            <a class="btn" href="login.html">Déjà inscrit ? Se connecter</a>
          </div>

          <p id="signupError" class="help-text" style="display:none;"></p>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="src/scripts/pages/signup.js"></script>
</body>
</html>
